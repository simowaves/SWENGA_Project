<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title th:text="'WTF -' + ${header}"></title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="~{/includes/navigation :: sidebar}"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->

				<div th:replace="includes/navigation :: topbar"></div>

				<!-- End of Topbar -->

				<!-- #####  Begin Page Content ####### -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="d-sm-flex align-items-center  justify-content-between mb-4"><
						<h1 class="h3 mb-0 text-gray-800">Recipes</h1>

					</div>

					<!-- Content -->

					<div class="card-deck">

						<!-- Basic Card -->
						<div class="col-xl-3 col-md-6 col-sm-12 mb-4 px-0"
							th:each="recipe : ${recipes}">
							<!-- Card Content -->
							<div th:replace="~{includes/fragments :: recipeCardContent}" />
						</div>
						
					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<div th:replace="includes/navigation :: footer"></div>
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Ready to
							Leave?</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
					<div class="modal-body">Select "Logout" below if you are
						ready to end your current session.</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">Cancel</button>
						<a class="btn btn-primary" href="login.html">Logout</a>
					</div>
				</div>
			</div>
		</div>

		<!-- JS needs to move to bottom -->
		<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>

</html>
