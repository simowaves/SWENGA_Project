<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>


<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>WTF - Users Administration</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="~{/includes/navigation :: sidebar}"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="includes/navigation :: topbar"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">Users Administration</h1>


					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Users Table</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table
									class="table table-striped table-bordered dtr-inline collapsed nowrap"
									id="dataTable" width="100%" cellspacing="0">
									<thead>
										<tr>
											<th>ID</th>
											<th>Name</th>
											<th>Email</th>
											<th>Role</th>
											<th>Recipes</th>
											<th>Comments</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>ID</th>
											<th>Name</th>
											<th>Email</th>
											<th>Role</th>
											<th>Recipes</th>
											<th>Comments</th>
											<th>Actions</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="user : ${users}">
											<td th:text="${user.id}"></td>
											<td th:text="${user.userName}"></td>
											<td th:text="${user.emailAddress}"></td>
											<td><div th:each="uRole : ${user.userRoles}">
													<span th:text="${uRole.role}"></span>
												</div></td>
											<td th:text="${#lists.size(user.recipes)}"></td>
											<td th:text="${#lists.size(user.comments)}"></td>
											<td><a class="btn btn-sm btn-primary mb-2"
													th:href="@{/showUser(id=${user.id})}" th:target="_blank">View</a>
												<form th:action="@{/deleteUserAdmin(id=${user.id})}"
													method="post">
													<button class="btn btn-sm btn-danger" type="submit">Delete</button>
												</form></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:replace="includes/navigation :: footer"></div>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
	
	<!-- JS needs to move to bottom -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />

	<div th:replace="~{includes/bootstrap :: bootstrapTablesJS}" />

</body>

</html>
