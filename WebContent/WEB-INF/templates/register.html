<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>SB Admin 2 - Register</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />


<!-- TEMP -->
<!-- Local Fav Icon CSS -->
<link href="../../sb-admin-2/vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css">
<!-- Font CSS -->
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<!-- Main Custom Local CSS -->
<link href="../../sb-admin-2/css/sb-admin-2.min.css" rel="stylesheet"
	type="text/css">
<!-- TEMP END -->


<!--  JS temporaly  here, should be at bottom of html to speed loading time-->
<div th:replace="~{includes/bootstrap :: bootstrapJS}" />

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
							</div>
							<form class="user" th:action="@{/register}" method="post" oninput='password.setCustomValidity(password.value != passwordCheck.value ? "Passwords do not match." : "")'>
								<div class="form-group">
									<input type="text" class="form-control form-control-user"
										name="userName" placeholder="Username">
								</div>
								<div class="form-group">
									<input type="email" class="form-control form-control-user"
										name="emailAddress" placeholder="Email Address">
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user"
											name="password" placeholder="Password">
									</div>
									<div class="col-sm-6">
										<input type="password" class="form-control form-control-user"
											name="passwordCheck" placeholder="Repeat Password">
									</div>
								</div>
								<!-- create Account submit -->
								<button class="btn btn-primary btn-user btn-block" type="submit">
									Register Account</button>

								<div th:unless="${errorMessage}==null" th:utext="${errorMessage}"
									class="alert alert-danger mt-2 mb-2 text-center" role="alert"></div>
							</form>
							<hr>
							<div class="text-center">
								<a class="small" href="login.html">Already have an account?
									Login!</a>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
