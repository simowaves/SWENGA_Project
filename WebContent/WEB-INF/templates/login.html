<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>SB Admin 2 - Login</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />

<!-- TEMP -->
	<!-- Local Fav Icon CSS -->
	<link href="../../sb-admin-2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<!-- Font CSS -->
	  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<!-- Main Custom Local CSS -->
	<link href="../../sb-admin-2/css/sb-admin-2.min.css" rel="stylesheet" type="text/css">
<!-- TEMP END -->

<!--  JS temporaly  here, should be at bottom of html to speed loading time-->
<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</head>

<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
									</div>

									<form class="user" th:action="@{/login}" method="post">
										<div class="form-group">
											<input type="text" class="form-control form-control-user"
												id="username" placeholder="Enter Username ...">
										</div>

										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												id="password" placeholder="Password">
										</div>

										<div class="form-group">
											<button class="btn btn-primary btn-user btn-block"
												type="submit">Login</button>
										</div>
										<!--  
										<div th:if="${param.error}" class="card border-left-warning h-100 py-2" role="alert">
											<div class="col mr-2">
												<i class="fas fa-exclamation-triangle "></i>
												Wrong Username or Password
											</div>
										</div> --> 
										

										<div th:if="${param.error}" class="alert alert-warning"
											role="alert">Wrong Username or Password</div>

									</form>
									<div class="text-center">
										<a class="small" href="register.html">Create an Account!</a>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
