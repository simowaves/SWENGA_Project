<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Upload Picture</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-group" enctype="multipart/form-data" method="post" action="changeRecipePicture">
					<fieldset>
						<legend th:text="'Upload Picture for recipe ' + ${recipeId}"></legend>

						<input type="hidden" name="id" th:value="${recipeId}">

						<div class="form-group">
							<label for="inputFile" class="col-md-2 control-label">Picture:</label>
							<div class="col-md-10">
								<input class="form-control" id="inputFile" type="file" name="recipePicture">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Upload</button>
								<a href="list">
									<button type="button" class="btn btn-default">Cancel</button>
								</a>
							</div>
						</div>

					</fieldset>
				</form>
				<!-- Upload Button -->
				<!-- 
					<form class="form-group" enctype="multipart/form-data"
						action="changeRecipePicture" method="post">
						<input type="text" class="form-control form-control-user"
							name="content" placeholder="Hit the Enter Button to Upload!!!">
						<a type="submit">Upload</a>
					</form>
 -->
					<!-- End of Upload Button -->
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />

</body>
</html>
