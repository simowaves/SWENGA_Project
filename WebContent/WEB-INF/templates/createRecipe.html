<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">


<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>WhatToFood - New Recipe</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />

<!-- JS needs to move to bottom -->
<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="~{/includes/navigation :: sidebar}"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->

				<div th:replace="includes/navigation :: topbar"></div>

				<!-- End of Topbar -->

				<!-- #####  Begin Page Content ####### -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Create new recipe</h1>

					</div>

					<!-- Content -->
					<div>

						<div class="row">
							<div class="col-md-4">
								<div
									style="position: relative; overflow: hidden; padding-bottom: 100%;"
									class="rounded">
									<a><img style="position: absolute;"
										src="https://images.unsplash.com/photo-1559562649-21c0be156e0d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
										alt=""></a>

									<!-- 										<img class="img-fluid card-img-top" -->
									<!-- 											style="position: absolute;" -->
									<!-- 											th:src="@{download(documentId=${recipe.document.id})}" -->
									<!-- 											alt=""> -->
								</div>
								<button>Upload Picture</button>
							</div>
							<div class="col-md-8">
								<form class="needs-validation" novalidate method ="post">
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<label for="validationCustom01">Title</label> <input
												type="text" class="form-control" id="validationCustom01"
												name="title" placeholder="Title" value="" required>
											<div class="valid-feedback">Looks good!</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="validationCustom03">Ingredients</label>
											<select 
												class="form-control" th:field="${*ingredient}">
												<option th:each="ingredient : ${ingredients}" text="${ingredient.name}" value="${ingredient.id}"></option>
											</select>
											<div class="invalid-feedback">The list of ingredients must not be
												empty!</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<label for="validationCustom03">Description</label>
											<textarea class="form-control" rows="4"
												id="validationCustom03" name = "description" placeholder="Enter your recipe here ..."
												required></textarea>
											<div class="invalid-feedback">The description must not be empty!
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="invalidCheck" required> <label
												class="form-check-label" for="invalidCheck"> I accept the <a href="">Terms of Service</a> </label>
											<div class="invalid-feedback">You must agree before
												submitting.</div>
										</div>
									</div>
									<button class="btn btn-primary" type="submit">Submit
										form</button>
								</form>

								<script>
									// Example starter JavaScript for disabling form submissions if there are invalid fields
									(function() {
										'use strict';
										window
												.addEventListener(
														'load',
														function() {
															// Fetch all the forms we want to apply custom Bootstrap validation styles to
															var forms = document
																	.getElementsByClassName('needs-validation');
															// Loop over them and prevent submission
															var validation = Array.prototype.filter
																	.call(
																			forms,
																			function(
																					form) {
																				form
																						.addEventListener(
																								'submit',
																								function(
																										event) {
																									if (form
																											.checkValidity() === false) {
																										event
																												.preventDefault();
																										event
																												.stopPropagation();
																									}
																									form.classList
																											.add('was-validated');
																								},
																								false);
																			});
														}, false);
									})();
								</script>


							</div>
						</div>


					</div>



					<div class="card-deck"></div>
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2019</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
