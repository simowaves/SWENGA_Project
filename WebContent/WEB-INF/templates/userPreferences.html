<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">


<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title th:text="${'Profile of ' + user.userName}"></title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->

		<div th:replace="~{/includes/navigation :: sidebar}"></div>

		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->

				<div th:replace="includes/navigation :: topbar"></div>

				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">




					<!-- Tab Structure -->
					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item"><a class="nav-link active" id="home-tab"
							data-toggle="tab" href="#allergiesTab" role="tab"
							aria-controls="allergiesTab" aria-selected="true">Allergies</a></li>
						<li class="nav-item"><a class="nav-link" id="profile-tab"
							data-toggle="tab" href="#likedIngredientsTab" role="tab"
							aria-controls="likedIngredientsTab" aria-selected="false">Liked
								Ingredients</a></li>
						<li class="nav-item"><a class="nav-link" id="profile-tab"
							data-toggle="tab" href="#hatedIngredientsTab" role="tab"
							aria-controls="hatedIngredientsTab" aria-selected="false">Hated
								Ingredients</a></li>
					</ul>
					<div class="tab-content" id="myTabContent">
						<!-- First Tab Content -->
						<div class="tab-pane fade show active" id="allergiesTab"
							role="tabpanel" aria-labelledby="home-tab">

							<!-- Tab Content -->
							<div class="container-fluid mt-4">
								<div class="row">
									<h1 class="h3 mb-4 text-gray-800">Allergies</h1>
								</div>
								<div class="col-md-8">
									<form class="needs-validation" novalidate
										th:action="@{/createNewRecipe}" method="post">




										<div>
											<label for="validationCustom03">Add Allergies (with
												data-max=6)</label>
											<div>
												<!-- expanding Ingredient selection -->
												<div class="form-group multiple-form-group" data-max=10>
													<div class="form-group input-group">
														<select class="form-control" name="category" required>
															<option selected value="">Select your allergies</option>
															<option th:each="category : ${categories}"
																th:text="${category.title}" th:value="${category.id}"></option>
														</select><span class="input-group-btn ml-2"><button
																type="button" class="btn btn-success btn-circle btn-add">
																<i class="fas fa-plus"></i>
															</button></span>
													</div>
												</div>




											</div>

										</div>


										<!-- Laut Max muss hier th:href="@{upload(id=${employee.id})} wie bei SwengaGoodies hinzugefügt werden -->
										<button class="btn btn-primary" type="submit">Create
											Recipe</button>
									</form>




								</div>
							</div>




						</div>

						<!-- Second Tab Content -->
						<div class="tab-pane fade" id="likedIngredientsTab"
							role="tabpanel" aria-labelledby="likedIngredients-tab">

							<!-- Tab Content -->
							<div class="container-fluid mt-4">
								<div class="row">
									<h1 class="h3 mb-4 text-gray-800">Liked Ingredients</h1>
								</div>
								<div class="col-md-8">
									<form class="needs-validation" novalidate
										th:action="@{/createNewRecipe}" method="post">




										<div>
											<label for="validationCustom03">Add Allergies (with
												data-max=6)</label>
											<div>
												<!-- expanding Ingredient selection -->
												<div class="form-group multiple-form-group" data-max=10>
													<div class="form-group input-group">
														<select class="form-control" name="category" required>
															<option selected value="">Select your allergies</option>
															<option th:each="category : ${categories}"
																th:text="${category.title}" th:value="${category.id}"></option>
														</select><span class="input-group-btn ml-2"><button
																type="button" class="btn btn-success btn-circle btn-add">
																<i class="fas fa-plus"></i>
															</button></span>
													</div>
												</div>




											</div>

										</div>


										<!-- Laut Max muss hier th:href="@{upload(id=${employee.id})} wie bei SwengaGoodies hinzugefügt werden -->
										<button class="btn btn-primary" type="submit">Create
											Recipe</button>
									</form>




								</div>





							</div>
						</div>
						<!-- Third Tab Content -->
						<div class="tab-pane fade" id="hatedIngredientsTab"
							role="tabpanel" aria-labelledby="home-tab">

							<!-- Tab Content -->
							<div class="container-fluid mt-4">
								<div class="row">
									<h1 class="h3 mb-4 text-gray-800">Hated Ingredients</h1>
								</div>
								<div class="col-md-8">
									<form class="needs-validation" novalidate
										th:action="@{/createNewRecipe}" method="post">




										<div>
											<label for="validationCustom03">Add Allergies (with
												data-max=6)</label>
											<div>
												<!-- expanding Ingredient selection -->
												<div class="form-group multiple-form-group" data-max=10>
													<div class="form-group input-group">
														<select class="form-control" name="category" required>
															<option selected value="">Select your allergies</option>
															<option th:each="category : ${categories}"
																th:text="${category.title}" th:value="${category.id}"></option>
														</select><span class="input-group-btn ml-2"><button
																type="button" class="btn btn-success btn-circle btn-add">
																<i class="fas fa-plus"></i>
															</button></span>
													</div>
												</div>




											</div>

										</div>


										<!-- Laut Max muss hier th:href="@{upload(id=${employee.id})} wie bei SwengaGoodies hinzugefügt werden -->
										<button class="btn btn-primary" type="submit">Create
											Recipe</button>
									</form>




								</div>




							</div>
						</div>
					</div>










					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer class="sticky-footer bg-white">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Copyright &copy; Your Website 2019</span>
						</div>
					</div>
				</footer>
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Ready to
							Leave?</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">Select "Logout" below if you are
						ready to end your current session.</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">Cancel</button>
						<a class="btn btn-primary" href="login.html">Logout</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin-2.min.js"></script>

		<!-- JS at the bottom -->
		<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>

</html>
