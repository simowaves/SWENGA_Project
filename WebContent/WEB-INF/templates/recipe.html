<!DOCTYPE html>
<html lang="en">

<head>

<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title th:text="${'Recipe for ' + recipe.title}"></title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="~{/includes/navigation :: sidebar}"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="includes/navigation :: topbar"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Recipe Content -->

					<!-- Heading and Author -->
					<div class="mb-2">
						<span class="h2 mb-4 text-gray-800" th:text="${recipe.title}"></span>
						<div class="row ml-2">
							<div
								style="width: 60px; height: 60px; position: relative; overflow: hidden; border-radius: 50%;"
								class="bg-dark mr-2">
								<img class="img-profile rounded-circle"
									style="display: inline; margin: 0 auto; margin-left: -25%; height: 100%; width: auto;"
									th:src="${recipe.author.showPicture()}">
							</div>
							<div class="d-flex align-items-center">
								<span class="h5 mb-0 mr=2 text-gray-800">by</span><a class="h5 ml-1 mb-0"
									th:text="${recipe.author.userName}"
									th:href="@{/showUser(id=${recipe.author.id})}"></a>
							</div>
						</div>
					</div>
					<!--  -->
					<div class="mb-2">
						<span th:each="categorie : ${recipe.categories}"> <span
							class="ml-1 mr-1"> <a
								th:href="@{/showCategorie(id=${categorie.id})}"
								class="badge badge-info" th:text="${categorie.title}"></a>
						</span>
						</span>
					</div>

					<div class="row">
						<!-- Recipe Image TODO! -->
						<div class="col-md-8">
							<div
								style="position: relative; overflow: hidden; padding-bottom: 100%;">

								<img style="position: absolute; height: 100%"
									th:src="${recipe.showPicture()}" alt="">

							</div>
						</div>

						<!-- Recipe Ingredients -->
						<div class="col-md-4">
							<div>
								<form class="form-group"
									th:action="@{/likeRecipe(id=${recipe.id})}" method="post">
									<button class="btn btn-danger" type="submit">
										<i class="fas fa-heart mr-2"></i>Like
									</button>
								</form>
								<form class="form-group"
									th:action="@{/reportRecipe(id=${recipe.id})}" method="post">
									<button class="btn btn-danger" type="submit">
										<i class="fas fa-flag mr-2"></i>Report
									</button>
								</form>
								<form class="form-group">
									<a class="btn btn-warning"
										th:href="@{/editRecipe(id=${recipe.id})}" type="submit"> <i
										class="fas fa-wrench mr-2"></i>Edit
									</a>
								</form>
								<form class="form-group"
									th:action="@{/deleteRecipe(id=${recipe.id})}" method="post">
									<button class="btn btn-danger" type="submit">
										<i class="fas fa-heart mr-2"></i>Delete
									</button>
								</form>
								<form class="form-group"
									th:action="@{/changePublished(id=${recipe.id})}" method="post">
									<button class="btn btn-danger" type="submit">
										<i class="fas fa-heart mr-2"></i>Change to public/private
									</button>
								</form>
								<div>

									<!-- expanding Ingredient selection -->
									<div class="form-group">
										<form method="post"
											th:action="@{/addRecipeToCollection(id=${recipe.id})}">
											<div class="form-group input-group">
												<select class="form-control" name="collectionId" required>
													<option selected value="">Select your collection</option>
													<option th:each="collection : ${collections}"
														th:text="${collection.title}" th:value="${collection.id}"></option>
												</select><span class="input-group-btn ml-2"><button
														type="submit" class="btn btn-success btn-circle btn-add">
														<i class="fas fa-plus"></i>
													</button></span>
											</div>
										</form>
									</div>
								</div>
							</div>

							<!-- Dropdown Card Example -->
							<div class="card shadow md-4">
								<!-- Card Header - Dropdown -->
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Ingredients</h6>
								</div>

								<!-- Card Content - Ingredients -->
								<div class="card-body">
									<!-- <div th:each="ingredientAmount : ${ingredientAmounts}">
										<div class="ml-1 mr-1">
											<a href="#" class="badge badge-info"
												th:text="${ingredientAmount.amount}"></a>
										</div>
										  -->
									<ul class="list-group list-group-flush">
										<li class="list-group-item"
											th:each="ingredientAmount : ${ingredientAmounts}"><a
											th:text="${ingredientAmount.amount} +' '"></a>
											<a
											th:href="@{/showIngredient(id=${ingredientAmount.ingredient.id})}"
											th:text="${ingredientAmount.ingredient.name}"></a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>

					<!-- Dropdown Card Example -->
					<div class="card shadow mb-4">
						<!-- Card Header - Dropdown -->
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">How to make it</h6>
						</div>
						<!-- Card Body -->
						<div class="card-body" style="white-space: pre-wrap;"
							th:text="${recipe.description}"></div>
					</div>
					<!-- /.container-fluid -->

					<!-- Comments -->
					<div class="row">
						<!-- Recipe Comments -->
						<div class="col-md-12">
							<!-- Dropdown Card Example -->
							<div class="card shadow md-4">
								<!-- Comment Header - Dropdown -->
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Comments</h6>
								</div>

								<!-- Card Content - Comments -->
								<div class="card-body">
									<ul class="list-group list-group-flush">
										<li class="list-group-item row"
											th:each="comment : ${comments}">
											<div class="" style="width: 60px; height: 60px">
												<img class="img-profile rounded-circle"
													style="height: 100%; object-fit: contain;"
													th:src="${comment.author.showPicture()}">
											</div> <a class="h5 mb-4" th:text="${comment.author.userName}"
											th:href="@{/showUser(id=${recipe.author.id})}"></a> <a
											th:text="${comment.content}"></a>
										</li>
										<li class="list-group list-group-flush">
											<form class="form-group"
												th:action="@{/postComment(id=${recipe.id})}" method="post">
												<input type="text" class="form-control form-control-user"
													name="content" placeholder="Write a comment">
											</form>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- End of comments -->
				</div>
				<!-- End of Main Content -->




				<!-- Footer -->
				<div th:replace="includes/navigation :: footer"></div>
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Ready to
							Leave?</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
					<div class="modal-body">Select "Logout" below if you are
						ready to end your current session.</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">Cancel</button>
						<a class="btn btn-primary" href="login.html">Logout</a>
					</div>
				</div>
			</div>
		</div>
		<!-- JS needs to move to bottom -->
		<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>

</html>
