<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title th:text="${'Recipe for ' + recipe.title}"></title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="~{/includes/navigation :: sidebar}"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="includes/navigation :: topbar"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Recipe Content -->

					<!-- Heading and Author -->
					<div class="mb-2">
						<div class="form-row">
							<div class="col-md-4 mb-3">
								<label for="validationCustom01">Title</label> <input type="text"
									class="form-control" id="validationCustom01" name="title"
									th:placeholder="${recipe.title}" value="" required>
								<div class="valid-feedback">Looks good!</div>
							</div>
						</div>
						<div>
							<img class="img-profile rounded-circle"
								src="https://source.unsplash.com/QAB-WJcbgJk/60x60"> <span
								class="h5 mb-4 text-gray-800">by</span> <a class="h5 mb-4"
								th:text="${recipe.author.userName}"
								th:href="@{/showUser(id=${recipe.author.id})}"></a>
						</div>
					</div>

					<div class="row">
						<!-- Recipe Image TODO! -->
						<div class="col-md-6">
							<div
								style="position: relative; overflow: hidden; padding-bottom: 100%;">
								<a th:href="@{/showRecipe(id=${recipe.id})}"><img
									style="position: absolute;"
									src="https://images.unsplash.com/photo-1559562649-21c0be156e0d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
									alt=""></a>
							</div>
							<!-- Upload Picture -->
							<a th:href="@{/uploadRecipePicture(id=${recipe.id})}">Upload
								Picture</a>
							<!-- Delete Picture -->
							<a th:href="@{/deleteRecipe(id=${recipe.id})}">Delete Picture</a>
							<!-- End Upload Picture -->
						</div>

						<!-- Recipe Ingredients -->

						<div class="col-md-6">
							<div>
								<div class="card shadow md-4">
									<div class="card-header py-3">
										<h6 class="m-0 font-weight-bold text-primary">Add
											category</h6>
									</div>
									<div class="card-body">
										<div class="form-group input-group">


											<!-- th:field="*{ingredients}" -->
											<select class="form-control ml-2" name="category" required>
												<option selected value="">Select your category</option>
												<option th:each="category : ${categories}"
													th:text="${category.title}" th:value="${category.id}"></option>
											</select><span class="input-group-btn ml-2"><button
													type="button" class="btn btn-success btn-circle btn-add">
													<i class="fas fa-plus"></i>
												</button></span>
										</div>
									</div>

								</div>
							</div>
							<!-- Dropdown Card Example -->
							<div class="card shadow md-4">

								<!-- Card Header - Dropdown -->
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Categories</h6>
								</div>

								<!-- Card Content - Ingredients -->
								<div class="card-body">

									<div class="table-responsive">
										<table class="table table-bordered" id="dataTable"
											width="100%" cellspacing="0">

											<tbody>
												<tr th:each="categorie : ${recipe.categories}">

													<td th:text="${categorie.title}"></td>
													<td><form method="post"
															th:action="@{/removeCategory(category=${categorie.id}, recipeId=${recipe.id})}">
															<button type="submit" class="btn btn-danger">Remove</button>
														</form></td>
													<!-- th:action="@{/removeCategory{category=${categorie.id}, recipeId=${recipe.id}}}" -->
												</tr>

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div>
								<div class="card shadow md-4">
									<div class="card-header py-3">
										<h6 class="m-0 font-weight-bold text-primary">Add
											ingredient</h6>
									</div>
									<div class="card-body">
										<form class="needs-validation" novalidate
											th:action="@{/addIngredientAndAmount(recipeId=${recipe.id})}"
											method="post">
											<div class="form-group input-group">
												<input type="text" name="amount" class="form-control"
													placeholder="amount" required>

												<!-- th:field="*{ingredients}" -->
												<select class="form-control ml-2" name="ingredient" required>
													<option selected value="">Select your ingredient</option>
													<option th:each="ingredient : ${ingredients}"
														th:text="${ingredient.name}" th:value="${ingredient.id}"></option>
												</select> <span class="input-group-btn ml-2"><button
														type="submit" class="btn btn-success btn-circle btn-add">
														<i class="fas fa-plus"></i>
													</button></span>
											</div>
										</form>
									</div>

								</div>
							</div>
							<!-- Dropdown Card Example -->
							<div class="card shadow md-12">

								<!-- Card Header - Dropdown -->
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Ingredients</h6>
								</div>

								<!-- Card Content - Ingredients -->
								<div class="card-body">
									<!-- <div th:each="ingredientAmount : ${ingredientAmounts}">
										<div class="ml-1 mr-1">
											<a href="#" class="badge badge-info"
												th:text="${ingredientAmount.amount}"></a>
										</div>
										  -->
									<div class="table-responsive">
										<table class="table table-bordered" id="dataTable"
											width="100%" cellspacing="0">

											<tbody>
												<tr th:each="ingredientAmount : ${ingredientAmounts}">

													<td th:text="${ingredientAmount.amount}"></td>
													<td th:text="${ingredientAmount.ingredient.name}"></td>
													<td><form method="post">
															<button type="submit" class="btn btn-danger">Remove</button>
														</form></td>

												</tr>

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Dropdown Card Example -->
					<div class="form-row">
						<div class="col-md-12 mb-3">
							<label for="validationCustom03">Description</label>
							<textarea class="form-control" rows="4" id="validationCustom03"
								name="description" th:text="${recipe.description}" required></textarea>
							<div class="invalid-feedback">The description must not be
								empty!</div>
						</div>
					</div>
					<!-- /.container-fluid -->


				</div>
				<!-- End of Main Content -->




				<!-- Footer -->
				<div th:replace="includes/navigation :: footer"></div>
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Ready to
							Leave?</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
					<div class="modal-body">Select "Logout" below if you are
						ready to end your current session.</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">Cancel</button>
						<a class="btn btn-primary" href="login.html">Logout</a>
					</div>
				</div>
			</div>
		</div>
		<!-- JS needs to move to bottom -->
		<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>

</html>
